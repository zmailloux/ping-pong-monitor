apiVersion: v1
kind: Service
metadata:
  name: ping-pong-dashboard-service
spec:
  selector:
    app: ping-pong-dashboard
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dashboard
spec:
  selector:
    matchLabels:
      app: ping-pong-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: ping-pong-dashboard
    spec:
      containers:
      - name: ping-pong-dashboard
        image: gcr.io/verdant-future-257013/ping-pong-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: is_maintenance_mode
            value: "False"
          - name: slack_webhook
            value: "https://hooks.slack.com/services/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"