apiVersion: v1
kind: Service
metadata:
  name: dashboard-app-service
  annotations: {prometheus.io/scrape: "true", prometheus.io/port: "5000"}
spec:
  selector:
    app: dashboard-app
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-app
  annotations: {prometheus.io/scrape: "true", prometheus.io/port: "5000"}
spec:
  selector:
    matchLabels:
      app: dashboard-app
  replicas: 1
  template:
    metadata:
      annotations: {prometheus.io/scrape: "true", prometheus.io/port: "5000"}
      labels:
        app: dashboard-app
    spec:
      containers:
      - name: dashboard-app
        image: gcr.io/verdant-future-257013/dashboard-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000