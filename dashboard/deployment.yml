apiVersion: v1
kind: Service
metadata:
  name: dashboard-app-service
spec:
  selector:
    app: dashboard-app
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-app
spec:
  selector:
    matchLabels:
      app: dashboard-app
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard-app
    spec:
      containers:
      - name: dashboard-app
        image: gcr.io/verdant-future-257013/dashboard-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: is_maintenance_mode
            value: "False"
          - name: slack_webhook
            value: "temp"